<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> 
    <h1>Exercício de exemplo aula 22/02</h1>
    <p> Solicita várias informações ao usuário!</p>
    <script>
        let nome = prompt ('Digite seu nome')
        let endereço  = prompt('Digite seu endereço')
        let cpf = prompt ('Digite seu CPF')
        let rg = prompt('Digite seu Rg')
        document.write (`Seu nome é: <b>${nome}</b><br> Endereço: ${endereço}, CPF: ${cpf} RG: ${rg}.`)

        </script>                                                                   
  
  

</body>
</html>

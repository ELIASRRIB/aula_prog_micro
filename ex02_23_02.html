<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> <h1>Quatro operações</h1>
    <script>
         let n1= prompt("Digite um numero");
         let n2 = prompt("Digite outro numero");
         let r1= parseFloat(n1) + parseFloat(n2)
         let r2= parseFloat(n1) - parseFloat(n2)
         let r3= parseFloat(n1) * parseFloat(n2)
         let r4= parseFloat(n1) / parseFloat(n2)
        document.write(`A soma é: <b>${r1}</b><br> 
                         A subtração é: <b>${r2}</b><br> 
                         A multiplicação é: <b>${r3}</b><br> 
                         A divisão é: <b>${r4}</b>.`)
          </script>
    
</body>
</html>

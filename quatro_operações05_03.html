<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <h1>Quatro operações</h1>
    <form id="form">
        <input id="field1" type="number" placeholder="Digite um número:">
        <input id="field2" type="number" placeholder="Digite outro número:">
        <button>Calcular</button>
        </form>
        <div id="result" ></div>
</head>
<body>
    <script>
        function onSubmit(event){
            event.preventDefault()

         let n1= parseFloat (field1.value);
         let n2 = parseFloat (field2.value);
         let r1= (n1) + (n2)
         let r2= (n1) - (n2)
         let r3= (n1) * (n2)
         let r4= (n1) / (n2)
        
         result.innerHTML= 
                        `A soma é: <b>${r1}</b><br> 
                         A subtração é: <b>${r2}</b><br> 
                         A multiplicação é: <b>${r3}</b><br> 
                         A divisão é: <b>${r4}</b>.`
        }
                         form.addEventListener('submit', onSubmit)

          </script>
    
</body>
</html>

    <h1>CONTAGEM REGRESSIVA</h1>
    <form id="form">
        <input id="field1" type="number" placeholder="Digite um número:">
        <input id="field2" type="number" placeholder="Digite outro número:">
        <button>CONTAR!</button>
        </form>
        <div id="result" ></div>

<body>
    <script>
        function onSubmit(event){
            event.preventDefault()

         let n1= parseFloat (field1.value);
         let n2 = parseFloat (field2.value);
        
        
        let i = 0
        
        result.innerHTML=''
        
        if(n1>n2)
        for (let i=n1; i>n2; i--) {
           result.innerHTML+=`${i},`
           }
           result.innerHTML+= n2
    
         if (n2>n1) 
        for (let i=n2; i>n1; i--) {
           result.innerHTML+=`${i},`
           }
            result.innerHTML+= n1
        
        }
        
                         form.addEventListener('submit', onSubmit)

          </script>
    
</body>

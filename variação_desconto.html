<body> <b><h1>Preço com Desconto</h1></b>
    <script>
        let pi= prompt ("Digite o valor do produto")
        let pd= prompt ("Digite a % do desconto  desejado")
        let r= parseFloat(pi) - (parseFloat(pi) * parseFloat(pd) / 100)
        document.write (` O valor do produto com desconto é: ${r}`)
 
    </script>
    
</body>
</html>
